<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./styles.css" rel="stylesheet">

<body>
    <div id="main_container">
        <h1>Rock, Paper, Scissors!</h1>
        <p>This is a browser version of the classic game. You'll be playing against the computer.</p>
        <p id="intro_txt">Will you be able to best the machine? Click the play button below to start!</p>
        <div id="btn_container">
            <button id="start">PLAY</button>
            <button class="choice_btn hidden" id="rock"></button>
            <button class="choice_btn hidden" id="paper"></button>
            <button class="choice_btn hidden" id="scissors"></button>
            <button id="reset" class="hidden">PLAY AGAIN</button>
        </div>
        <div id="round_result"></div>
        <div id="score_txt"></div>
        <div id='gameover'></div>
    </div>
