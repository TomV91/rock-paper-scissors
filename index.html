<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./code.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <p>This is a browser version of the classic game.</p>
    <p>Will you be able to best the machine? Click the play button below to start!</p>
    <button id="start">PLAY</button>
    <button id="rock" class="choice_btn hidden">ROCK</button>
    <button id="paper" class="choice_btn hidden">PAPER</button>
    <button id="scissors" class="choice_btn hidden">SCISSORS</button>
    <div id="results"></div>
</body>
</html>
